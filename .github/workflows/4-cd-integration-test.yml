name: 4. (CP3) CD - Testes de Integração (CRUD)

#correcao?#

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    services:
      db:
        image: postgres:14-alpine
        ports:
          - 5432:5432
        environment:
          POSTGRES_DB: taskdb_it
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Executar Testes de Integração (CRUD)
        run: mvn test -Dspring.profiles.active=integration
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/taskdb_it
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: admin